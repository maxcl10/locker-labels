<div class="container">
  <div class="no-print ">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Lockers Label Generator</a>
      </div>
    </nav>


    <div class="form-floating mt-4">
      <input [(ngModel)]="name" class="form-control" id="inputText" maxlength="15"
             placeholder="Enter location: BSLS/IEG/TEST" type="text">
      <label for="inputText">Label Text</label>
    </div>
  </div>


  <div class="position-relative mt-4" id="main">
    <div id="placeholder">
      <label for="placeholder">{{ division() }}</label>
      <label class="fw-bold" for="placeholder">{{ fourLetterCode() }}</label>
    </div>
    <img alt="logo" src="template_resized.png" style="border: 1px dashed #aaaaaa;"/>

  </div>

  <div class="no-print mt-4">
    <button class="btn btn-secondary" onClick="window.print()">Print Label
    </button>
  </div>
</div>
